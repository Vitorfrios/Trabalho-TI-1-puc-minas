<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <style>
        /* Estilos principais */
        .dicas {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            gap: 5px; 
            border: 2px solid #00A4CC;
            padding: 10px;
            border-radius: 30px;
        }
    
        .pomodoro {
            text-align: center;
            margin-top: 15px;
        }
    
        #timer {
            font-size: 2em;
            margin-bottom: 10px;
            margin-top: 5px;
            
        }
    
        .pomodoro label {
            display: block;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
    
        #timeInput {
            width: 60%;
            padding: 8px;
            margin: 10px 0;
            border: 2px solid #00A4CC;
            border-radius: 30px;
            font-size: 25px;
            text-align: center;
            box-sizing: border-box;
        }
    
        .pomodoro button {
            margin: 5px;
            padding: 10px 5px;
            font-size: 1em;
            cursor: pointer;
        }
    
        .pomodoro button:active {
            transform: scale(0.95);
        }
    
        /* Estilo do ícone de tomate */
        .pomodoro-icon {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            margin: 10px 0;
        }
    
        .tomato {
            width: 30px;
            height: 30px;
            background-color: #ff6347;
            border-radius: 50%;
            position: absolute;
        }
    
        .stem {
            width: 10px;
            height: 5px;
            background-color: #008000;
            position: absolute;
            top: 5px;
            left: 12px;
            border-radius: 5px;
        }
    
        /* Animação de rotação */
        .rotating {
            animation: rotate 1s infinite linear;
        }
    
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    
        /* Alinhamento do layout com espaço entre os itens */
        .tempo {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 100%;
            padding: 0 10px;

        }
    </style>
</head>
<body>

    <div class="dicas">
        <h2>Pomodoro</h2>
        <div class="pomodoro">
            <label for="timeInput">Tempo (minutos):</label>
            <div class="tempo">
                <!-- Ícone do Pomodoro (tomate) à esquerda -->
                <div class="pomodoro-icon" id="pomodoroIconLeft">
                    <div class="tomato"></div>
                    <div class="stem"></div>
                </div>
                <!-- Input do tempo em minutos -->
                <input type="number" id="timeInput" min="1" max="1440" value="25">
                <!-- Ícone do Pomodoro (tomate) à direita -->
                <div class="pomodoro-icon" id="pomodoroIconRight">
                    <div class="tomato"></div>
                    <div class="stem"></div>
                </div>
            </div>
            <p id="timer"></p>
            <!-- Botões -->
            <button id="start">Iniciar</button>
            <button id="pause">Pausar</button>
            <button id="reset">Resetar</button>
            <!-- Exibição do tempo -->
        </div>
    </div>

    <script>
        let timerInterval;
        let timeLeft;
        let isRunning = false;

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const seconds = (timeLeft % 60).toString().padStart(2, '0');
            document.getElementById("timer").textContent = `${minutes}:${seconds}`;
        }

        function startTimer() {
            if (isRunning) return; // Impede iniciar múltiplos timers

            const timeInput = document.getElementById("timeInput").value;
            if (!isRunning && !timeLeft) {
                timeLeft = parseInt(timeInput) * 60;
            }

            if (timeLeft > 0) {
                isRunning = true;
                // Inicia a rotação do tomate
                document.getElementById("pomodoroIconLeft").classList.add('rotating');
                document.getElementById("pomodoroIconRight").classList.add('rotating');

                timerInterval = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateTimerDisplay();
                    } else {
                        clearInterval(timerInterval);
                        isRunning = false;
                        // Para a rotação do tomate quando o tempo acabar
                        document.getElementById("pomodoroIconLeft").classList.remove('rotating');
                        document.getElementById("pomodoroIconRight").classList.remove('rotating');
                        alert("Pomodoro finalizado! Hora de fazer uma pausa.");
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            if (!isRunning) {
                // Retomar o timer ao clicar em pausar novamente
                startTimer();
            } else {
                // Pausar o timer
                clearInterval(timerInterval);
                isRunning = false;
                // Para a rotação do tomate quando o timer é pausado
                document.getElementById("pomodoroIconLeft").classList.remove('rotating');
                document.getElementById("pomodoroIconRight").classList.remove('rotating');
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            // Zera o campo de entrada e o timer
            document.getElementById("timeInput").value = '';
            document.getElementById("timer").textContent = '00:00';
            // Torna o campo editável novamente
            document.getElementById("timeInput").disabled = false;
            // Para a rotação do tomate quando o timer é resetado
            document.getElementById("pomodoroIconLeft").classList.remove('rotating');
            document.getElementById("pomodoroIconRight").classList.remove('rotating');
        }

        document.getElementById("start").addEventListener("click", startTimer);
        document.getElementById("pause").addEventListener("click", pauseTimer);
        document.getElementById("reset").addEventListener("click", resetTimer);

        // Inicializa o timer com o valor padrão
        document.getElementById("timeInput").addEventListener("input", () => {
            const timeInput = document.getElementById("timeInput").value;
            timeLeft = parseInt(timeInput) * 60;
            updateTimerDisplay();
        });

        // Configura o timer inicial
        timeLeft = 25 * 60;
        updateTimerDisplay();

    </script>

</body>
</html>
